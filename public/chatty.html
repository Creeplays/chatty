<!DOCTYPE html>
<html>
<head>
  <title>Chatty chat</title>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/jquery-1.7.min.js"></script>
  <script src="js/chatty-client.js"></script>
  <link rel="stylesheet" href="css/chatty.css"/>
</head>
<body>
  <section id="chat">
    <aside>
      <section id="users">
      </section>
    </aside>  
    <section id="content">
    </section> 
    <footer id="chat-input">
      <label for="send-message">Send message:</label>
      <input type="text" id="send-message" size="40" autofocus>
    </footer>  
    <audio id="sound" src="" autoplay></audio>
  </section>
</body>
</html>
